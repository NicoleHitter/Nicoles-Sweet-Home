<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nicoles Sweet Home produces homemade cakes and sweets based in London, England">
    <meta name="keywords" content="nicoles sweet home, homemade, cakes, sweets, london, england">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Nicoles Sweet Home</title>
</head>

<body>
    <header>
        <a href="index.html">
            <div class="full-logo"><h1 id="logo">Nicoles Sweet Home</h1></div>
            <div class="short-logo"><h1>NSH</h1></div>
        </a>
        <hr>

        <nav>
            <ul id="menu">
                <li><a href="signup.html">Sign Up</a></li>
                <li>
                    <a href="recipe.html">Recipe</a>
                </li>
                <li>
                    <a href="menu.html">Menu</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
        
    </header>
    <section class="genbg">
        <section class="signupbg">
            <form method="get" action="confirmation.html" style="border:1px solid #ccc">
                <div class="container">
                    <h2>Sign Up</h2>
                    <p>Please fill in this form to create an account with us.</p>
                    <hr>
                    <label for="firstname">First Name:</label>
                    <input type="text" placeholder="First Name" name="firstname" required>
                    <label for="surname">Surname:</label>
                    <input type="text" placeholder="Surname" name="surname" required>
                    <label for="email">Email: </label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    <label for="psw">Password: </label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <label for="psw-repeat">Repeat Password: </label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    <a href=""><input type="submit" value="Register" class="submitbutton"></a>
                </div>
            </form>
        </section>
    </section>

    <footer>
        <a href="https://facebook.com" target="_blank" rel="noopener"
            aria-label="Visit our Facebook page(opens in a new tab)"><i class="fa fa-facebook"></i></a>
        <a href="https://twitter.com" target="_blank" rel="noopener"
            aria-label="Visit our Twitter page(opens in a new tab)"><i class="fa fa-twitter"></i></i></a>
        <a href="https://youtube.com" target="_blank" rel="noopener"
            aria-label="Visit our Youtube page(opens in a new tab)"><i class="fa fa-youtube"></i></a>
        <a href="https://instagram.com" target="_blank" rel="noopener"
            aria-label="Visit our Instagram page(opens in a new tab)"><i class="fa fa-instagram"></i></a>
    </footer>       
</body>
